<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button[type="submit"],
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn {
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Dashboard</h2>
    <form method="POST" action="{{ url_for('flower_recognition') }}" enctype="multipart/form-data">
      <div class="form-group">
        <label>Upload an image:</label>
        <input type="file" name="image" accept=".jpg,.jpeg,.png" required>
      </div>
      <button type="submit">Flower Recognition</button>
    </form>

    <a href="{{ url_for('history') }}" class="btn">View History</a>
  </div>
</body>
</html>
